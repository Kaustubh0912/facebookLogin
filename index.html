<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="left">
        <h1 class="facebook-logo">facebook</h1>
        <h2 class="tagline">Connect with friends and the world around you on Facebook.</h2>
    </div>
    <div class="login-container">
        <div class="login-card">
            <form>
                <label for="email">
                    <input id="email" type="text" class="input-field" placeholder="Email or phone number">
                </label>
                <label for="password">
                    <input id="password" type="password" class="input-field" placeholder="Password">
                </label>
                <button type="submit" class="login-btn">Log In</button>
                <a href="#" class="forgot-password">Forgotten password?</a>
                <div class="divider"></div>
                <button type="button" class="create-account-btn">Create New Account</button>
            </form>
        </div>
        <div class="create-page">
            <a href="#">Create a Page</a> for a celebrity, brand or business.
        </div>
    </div>
</div>
</body>
</html>
